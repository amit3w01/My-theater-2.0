<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Theater</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      height: 100%;
      --s: 200px; /* control the size */
      --c1: #1d1d1d;
      --c2: #4e4f51;
      --c3: #3c3c3c;

      background: repeating-conic-gradient(
            from 30deg,
            #0000 0 120deg,
            var(--c3) 0 180deg
          )
          calc(0.5 * var(--s)) calc(0.5 * var(--s) * 0.577),
        repeating-conic-gradient(
          from 30deg,
          var(--c1) 0 60deg,
          var(--c2) 0 120deg,
          var(--c3) 0 180deg
        );
      background-size: var(--s) calc(var(--s) * 0.577);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <div id="password-screen" class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center px-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Enter Password to Access</h2>
      <input
        id="password-input"
        type="password"
        placeholder="Password"
        class="w-full border border-gray-300 rounded-md px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        autocomplete="off"
      />
      <button
        id="submit-password"
        class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-md hover:bg-indigo-700 transition"
      >
        Submit
      </button>
      <p id="error-message" class="text-red-600 mt-4 text-center hidden">Incorrect password. Please try again.</p>
    </div>
  </div>

  <div id="main-content" class="hidden flex-grow flex flex-col">
    <header class="bg-white shadow-md">
      <div class="container mx-auto px-4 py-4 flex items-center justify-center">
        <h1 class="text-2xl font-semibold text-gray-800">My Theater</h1>
      </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
      <h2 class="text-3xl font-semibold text-gray-900 mb-8 text-center">Featured Videos</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <div class="aspect-w-16 aspect-h-9">
            <iframe
              class="w-full h-full"
              src="https://www.youtube.com/embed/vS8CNC_N2aE"
              title="YouTube video player - Video with ID vS8CNC_N2aE"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div class="p-4">
            <h3 class="text-xl font-semibold text-gray-800 mb-2">Video Title 1</h3>
            <p class="text-gray-600">Description for the first featured video.</p>
          </div>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <div class="aspect-w-16 aspect-h-9">
            <iframe
              class="w-full h-full"
              src="https://www.youtube.com/embed/344-1JPAjpk"
              title="YouTube video player - Video with ID 344-1JPAjpk"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div class="p-4">
            <h3 class="text-xl font-semibold text-gray-800 mb-2">Video Title 2</h3>
            <p class="text-gray-600">Description for the second featured video.</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-white border-t mt-12">
      <div class="container mx-auto px-4 py-6 text-center text-gray-600 text-sm">
        &copy; 2024 My Theater. All rights reserved.
      </div>
    </footer>
  </div>

  <script>
    const passwordScreen = document.getElementById('password-screen');
    const mainContent = document.getElementById('main-content');
    const passwordInput = document.getElementById('password-input');
    const submitButton = document.getElementById('submit-password');
    const errorMessage = document.getElementById('error-message');
    const correctPassword = '12345679';

    function checkPassword() {
      const enteredPassword = passwordInput.value;
      if (enteredPassword === correctPassword) {
        passwordScreen.classList.add('hidden');
        mainContent.classList.remove('hidden');
        errorMessage.classList.add('hidden');
        passwordInput.value = '';
      } else {
        errorMessage.classList.remove('hidden');
      }
    }

    submitButton.addEventListener('click', checkPassword);
    passwordInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });
  </script>
</body>
</html>
